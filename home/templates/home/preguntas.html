{% extends "home/Encuesta.html" %}
{% block content %}
{% load staticfiles %}

<h3>{{ encuesta.nombre }}</h3>
<h6> Selecciona la opción de tu preferencia:</h6>
<div clas="container">
	<div class="card-deck">
		{% for marca in encuesta.marca_set.all %}
		<a href="{{marca.id}}" class="card-link" style="display:block">
		<div class="card" >
			<img class="card-img-top" src="{% static {{marca.imagen}} %}"  alt="{{marca.nombre}}">
			<div class="card-body">
			<h5 class="card-title" style="color:black">{{marca.nombre}}</h5>
			<p class="card-text" style="color:black">precio: ${{marca.precio}}</p>
			</div>
		</div>
		</a>
		{% endfor %}
	</div>
</div>
<br><br>
<button class="btn btn-primary" type="submit" href=" ">No elegiría ninguna opción</button>

{% endblock %}
