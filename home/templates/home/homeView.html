{% extends "home/header.html" %}
{% block content %}
{% if object_list %}
    <ul>
	{% for encuesta in object_list %}
		<h5>{{encuesta.categoria}}    {{ encuesta.date|date:"Y-m-d" }}<a href="home/{{encuesta.id}}">  {{ encuesta.nombre }}</a></h5>
	{% endfor %}
</ul>
{% else %}
	<p>No hay encuestas disponibles.</p>
{% endif %}
	<div class=text-right style="font-size:45px">

		 <a href="/add/encuesta" style="color:tomato">  <i class="fas fa-plus-circle"></i></a>

	</div>
{% endblock %}
